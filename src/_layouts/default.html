---
layout: compress
---
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="{{ "site.webmanifest" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "apple-touch-icon.png" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/cvo1xih.css">
    {% if jekyll.environment != 'development' %}
      <link href="{{ 'assets/app.css' | relative_url }}" rel="stylesheet">
    {% endif %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114507328-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-114507328-1');
    </script>
  </head>
  <body class="{% include body-class.html %}">

    {{ content }}

    <script src="{{ 'assets/app.js' | relative_url }}"></script>
  </body>
</html>
